<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ultimate Tic-Tac-Toe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Ultimate Tic-Tac-Toe made with Vue.js">
		<meta property="og:title" content="Ultimate Tic-Tac-Toe">
		<meta property="og:type" content="website">
		<meta property="og:url" content="http://eli.gukovsky.com/UltimateTTT/">
		<meta property="og:image" content="http://eli.gukovsky.com/logo.png">
		<meta property="og:description" content="Ultimate Tic-Tac-Toe made with Vue.js">
		<link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
		<link rel="stylesheet" type="text/css" href="../global.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
		<meta name="theme-color" content="#ffffff">
		<script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
		<script src="../node_modules/vue/dist/vue.min.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<p>Programmed and designed as a group effort with Taha Vasowalla. Rewritten with Vue.js by myself in 2019.</p>
			</div>
			<table id="ultimate">
				<tr v-for="(row, row_num) in grid">
					<td v-for="(col, col_num) in row">
						<table v-bind:class="big_grid[row_num][col_num]">
							<tr v-for="(i, i_num) in col">
								<td v-for="(j, j_num) in i" v-bind:class="[{possible: possible[row_num][col_num][i_num][j_num]}, j]" v-on:click="play(row_num, col_num, i_num, j_num)">
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<p id="TTT-turnText">It is <span id="turn" v-bind:class="turn">{{ turn }}</span>'s turn.</p>
		</div>
		<div id="rules"><a target="_blank" href="http://mathwithbaddrawings.com/2013/06/16/ultimate-tic-tac-toe">Rules</a></div>
		<div id="return-to-home"><a href="../">Eli Gukovsky</a></div>
	</body>
</html>
